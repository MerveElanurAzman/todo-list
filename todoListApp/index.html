<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="listStyle.css">
</head>
<body>

    <div class ="container  mt-5">
        <div class="col-12 ">
            <div class="card">
                <div class="card-header">
                    Yapılacaklar Listesi:
                </div>

                <div class="card-body ms-2">

                        <form class="todos-form mt-4 ">
                           
                                <div class="row">
                                    <div class="col-md-8">

                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1">  <i class="fa fa-edit "></i></span>
                                            <input type="text" class="form-control" placeholder="To do ekleyiniz" aria-label="Username" aria-describedby="basic-addon1">
                                        </div>

                                    </div>
                                    <div class="select col-md-4">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>kategori seçiniz </option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                          </select>
        
                                    </div>
                                    
    
                                </div>

                                <div class="row ms-4">
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-outline-danger">Submit</button>
                                    </div>

                                </div>

                        </form>
                        <hr>
                        
                
                        <div class="row mt-2 ms-2">
                            <form class="search active">
                                <div class="form-row row ">
                                    <div class="search-input col-11">
                                        <input type="text" placeholder="Search..." class="form-control"> 
                                    </div>
                                    <div class="search-icon col-1">
                                   
                                        <span class="icon">
                                            <i class="fa fa-search"></i>
                                        </span>
                                    </div>
                    
                                </div>
                            </form>

                        </div>

                        <hr>
                        

                    <div class="care row ms-2 mt-3 ">
                        <div class="toast d-flex align-items-center border-0 ">
                            <div class="toast-body">
                                <div class=" toast-body2 align-items-center font-medium">
                                    <div class="row">
                                        <div class="col-1 me-2">
                                            <div class="row ">
                                                <div class="col-2 d-flex align-items-center">
                                                    <span class="icon input-group-text"> <i class="fa fa-magic"></i></span>
                                               </div>

                                               <div class="col-1 ms-4 d-flex align-items-center">
                                                    <div class="checkbox-wrapper-33">
                                                        <label class="checkbox">
                                                            <input class="checkbox__trigger visuallyhidden" type="checkbox" />
                                                            <span class="checkbox__symbol">
                                                                <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg">
                                                                    <path d="M4 14l8 7L24 7"></path>
                                                                </svg>
                                                            </span>
                                                        </label>
                                                    </div>
                                                </div>
    
                                            </div>

                                        </div>
      
                                        <div class="listText col d-flex align-items-center">
                                            <p>
                                                Cilt bakımı
                                            </p>
                                        </div>
    
    
                                        <div class="col-1 d-flex align-items-center">
                                            <button type="button" class="btn-close ms-auto me-2 d-flex align-items-center" data-bs-dismiss="toast" aria-label="Close">
                                                 <i data-feather="x" class="feather-sm fill-white text-info"></i>
                                            </button>
                                    
                                        </div>
                                    </div>
    
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="urgent row ms-2 mt-3">
                        <div class="toast d-flex align-items-center border-0 ">
                            <div class="toast-body">
                                <div class=" toast-body2 align-items-center font-medium">
                                    <div class="row">
                                        <div class="col-1 me-2">
                                            <div class="row ">
                                                <div class="col-2 d-flex align-items-center">
                                                    <span class="icon input-group-text"> <i class="fa fa-exclamation"></i></span>
                                               </div>
                                                <div class="col-1 ms-4 d-flex align-items-center">
                                                    <div class="checkbox-wrapper-33">
                                                        <label class="checkbox">
                                                            <input class="checkbox__trigger visuallyhidden" type="checkbox" />
                                                            <span class="checkbox__symbol">
                                                                <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg">
                                                                    <path d="M4 14l8 7L24 7"></path>
                                                                </svg>
                                                            </span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
      
                                        <div class="listText col d-flex align-items-center">
                                            <p>
                                                hemen yapılacak
                                            </p>
                                        </div>
    
    
                                        <div class="col-1 d-flex align-items-center">
                                            <button type="button" class="btn-close ms-auto me-2 d-flex align-items-center" data-bs-dismiss="toast" aria-label="Close">
                                                 <i data-feather="x" class="feather-sm fill-white text-info"></i>
                                            </button>
                                    
                                        </div>
                                    </div>
    
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="work row ms-2 mt-3">
                        <div class="toast d-flex align-items-center border-0 ">
                            <div class="toast-body">
                                <div class=" toast-body2 align-items-center font-medium">
                                    <div class="row">
                                        <div class="col-1 me-2">
                                            <div class="row ">
                                                <div class="col-2 d-flex align-items-center">
                                                    <span class="icon input-group-text"> <i class="fa fa-suitcase"></i></span>
                                               </div>
                                               <div class="col-1 ms-4 d-flex align-items-center">
                                                    <div class="checkbox-wrapper-33">
                                                        <label class="checkbox">
                                                            <input class="checkbox__trigger visuallyhidden" type="checkbox" />
                                                            <span class="checkbox__symbol">
                                                                <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg">
                                                                    <path d="M4 14l8 7L24 7"></path>
                                                                </svg>
                                                            </span>
                                                        </label>
                                                    </div>
                                                </div>
    
                                            </div>

                                        </div>
      
                                        <div class="listText col d-flex align-items-center">
                                            <p>
                                                iş için yapılacak
                                            </p>
                                        </div>
    
    
                                        <div class="col-1 d-flex align-items-center">
                                            <button type="button" class="btn-close ms-auto me-2 d-flex align-items-center" data-bs-dismiss="toast" aria-label="Close">
                                                 <i data-feather="x" class="feather-sm fill-white text-info"></i>
                                            </button>
                                    
                                        </div>
                                    </div>
    
                                </div>
                            </div>
                        </div>

                    </div>

                   

                    <div class="housework row ms-2 mt-3">
                        <div class="toast d-flex align-items-center border-0 ">
                            <div class="toast-body">
                                <div class=" toast-body2 align-items-center font-medium">
                                    <div class="row">
                                        <div class="col-1 me-2">
                                            <div class="row ">
                                                <div class="col-2 d-flex align-items-center">
                                                    <span class="icon input-group-text"> <i class="fa fa-home"></i></span>
                                               </div>
                                               <div class="col-1 ms-4 d-flex align-items-center">
                                                <div class="checkbox-wrapper-33">
                                                    <label class="checkbox">
                                                        <input class="checkbox__trigger visuallyhidden" type="checkbox" />
                                                        <span class="checkbox__symbol">
                                                            <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg">
                                                                <path d="M4 14l8 7L24 7"></path>
                                                            </svg>
                                                         </span>
                                                    </label>
                                                 </div>
                                                </div>
    
                                            </div>

                                        </div>
      
                                        <div class="listText col d-flex align-items-center">
                                            <p>
                                                ev işi yapılıcak
                                            </p>
                                        </div>
    
    
                                        <div class="col-1 d-flex align-items-center">
                                            <button type="button" class="btn-close ms-auto me-2 d-flex align-items-center" data-bs-dismiss="toast" aria-label="Close">
                                                 <i data-feather="x" class="feather-sm fill-white text-info"></i>
                                            </button>
                                    
                                        </div>
                                    </div>
    
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="hobby row ms-2 mt-3">
                        <div class="toast d-flex align-items-center border-0 ">
                            <div class="toast-body">
                                <div class=" toast-body2 align-items-center font-medium">
                                    <div class="row">
                                        <div class="col-1 me-2">
                                            <div class="row ">
                                                <div class="col-2 d-flex align-items-center">
                                                    <span class="icon input-group-text"> <i class="fa fa-star"></i></span>
                                               </div>
                                               <div class="col-1 ms-4 d-flex align-items-center">
                                                <div class="checkbox-wrapper-33">
                                                    <label class="checkbox">
                                                        <input class="checkbox__trigger visuallyhidden" type="checkbox" />
                                                        <span class="checkbox__symbol">
                                                            <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg">
                                                                <path d="M4 14l8 7L24 7"></path>
                                                            </svg>
                                                         </span>
                                                    </label>
                                                 </div>
                                               </div>
    
                                            </div>

                                        </div>
      
                                        <div class="listText col d-flex align-items-center">
                                            <p>
                                                hobi işleri 
                                            </p>
                                        </div>
    
    
                                        <div class="col-1 d-flex align-items-center">
                                            <button type="button" class="btn-close ms-auto me-2 d-flex align-items-center" data-bs-dismiss="toast" aria-label="Close">
                                                 <i data-feather="x" class="feather-sm fill-white text-info"></i>
                                            </button>
                                    
                                        </div>
                                    </div>
    
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="shopping row ms-2 mt-3">
                        <div class="toast d-flex align-items-center border-0 ">
                            <div class="toast-body">
                                <div class=" toast-body2 align-items-center font-medium">
                                    <div class="row">
                                        <div class="col-1 me-2">
                                            <div class="row ">
                                                <div class="col-2 d-flex align-items-center">
                                                    <span class="icon input-group-text"> <i class="fa fa-shopping-bag"></i></span>
                                               </div>
                                               <div class="col-1 ms-4 d-flex align-items-center">
                                                    <div class="checkbox-wrapper-33">
                                                        <label class="checkbox">
                                                            <input class="checkbox__trigger visuallyhidden" type="checkbox" />
                                                            <span class="checkbox__symbol">
                                                                <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg">
                                                                    <path d="M4 14l8 7L24 7"></path>
                                                                </svg>
                                                             </span>
                                                        </label>
                                                     </div>
                                               </div>
    
                                            </div>

                                        </div>
      
                                        <div class="listText col d-flex align-items-center">
                                            <p>
                                                alışverişte alınıcak
                                            </p>
                                        </div>
    
    
                                        <div class="col-1 d-flex align-items-center">
                                            <button type="button" class="btn-close ms-auto me-2 d-flex align-items-center" data-bs-dismiss="toast" aria-label="Close">
                                                 <i data-feather="x" class="feather-sm fill-white text-info"></i>
                                            </button>
                                    
                                        </div>
                                    </div>
    
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="remainder row ms-2 mt-3">
                        <div class="toast d-flex align-items-center border-0 ">
                            <div class="toast-body">
                                <div class=" toast-body2 align-items-center font-medium">
                                    <div class="row">
                                        <div class="col-1 me-2">
                                            <div class="row ">
                                                <div class="col-2 d-flex align-items-center">
                                                    <span class="icon input-group-text"> <i class="fa fa-bell"></i></span>
                                               </div>
                                               <div class="col-1 ms-4 d-flex align-items-center">
                                                    <div class="checkbox-wrapper-33">
                                                        <label class="checkbox">
                                                            <input class="checkbox__trigger visuallyhidden" type="checkbox" />
                                                            <span class="checkbox__symbol">
                                                                <svg aria-hidden="true" class="icon-checkbox" width="28px" height="28px" viewBox="0 0 28 28" version="1" xmlns="http://www.w3.org/2000/svg">
                                                                    <path d="M4 14l8 7L24 7"></path>
                                                                </svg>
                                                            </span>
                                                        </label>
                                                    </div>
                                                </div>
    
                                            </div>

                                        </div>
      
                                        <div class="listText col d-flex align-items-center">
                                            <p>
                                                hatırlatmaaa
                                            </p>
                                        </div>
    
    
                                        <div class="col-1 d-flex align-items-center">
                                            <button type="button" class="btn-close ms-auto me-2 d-flex align-items-center" data-bs-dismiss="toast" aria-label="Close">
                                                 <i data-feather="x" class="feather-sm fill-white text-info"></i>
                                            </button>
                                    
                                        </div>
                                    </div>
    
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row mt-3 ms-4">
                        <div class="col-md-2">
                            <button type="button" class="btn btn-outline-danger">Tüm todoları temizle</button>
                        </div>

                    </div>
 
                </div>
            </div>
        </div>
    </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
