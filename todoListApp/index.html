<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="listStyle.css">
    <title>İnput Eventlari</title>
</head>
<body>

    
    <div class ="container  mt-5">
        <div class="col-12 ">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Todo List Sayfası </h5>
                </div>

                <div class="card-body ms-2">

                        <form class="todos-form mt-4 " id="todoAddForm">
                           
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">  <i class="fa fa-edit "></i></span>
                                            <input type="text" id="todoName" class="form-control" placeholder="To do ekleyiniz"  aria-describedby="todo">
                                        </div>

                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <input class="form-control" type="date" id="endDate" name="endDate" min="${today}" onkeydown="return false;" required>
                                        </div>
                                    </div>
                                    
                                    <div class="select col-md-2">
                                        <select class="form-select" id="form-select" aria-label="Default select example">
                                            <option selected class="hobby" value="hobby">Hobi</option>
                                            <option class="care" value="care">Bakım</option>
                                            <option class="urgent" value="urgent">Acil yapılıcak</option>
                                            <option class="work" value="work">İş için</option>
                                            <option class="housework" value="housework">Ev işi</option> 
                                            <option class="shopping" value="shopping">Alışverişte alınıcak</option>
                                            <option class="remainder" value="remainder">Hatırlatma</option>
                                          </select>
        
                                    </div>
                                    
    
                                </div>

            
                                <div class="row ms-4">
                                    <div class="col-md-2">
                                        <button type="submit" class="btn btn-outline-danger" id="todoAddButton">Todo Ekleyin</button>
                                    </div>

                                </div>

                        </form>
                        <hr>
                </div>

               

                <div class="card-body">
                    <h5 class="card-title">Todo Listesi</h5>

                    <div class="row search-row mt-2 ms-2">
                        <form class="search active" id="todoListForm">
                            <div class="form-row row ">
                                <div class="search-input col-11">
                                    <input type="text" id="todoSearch" placeholder="Search..." class="form-control"> 
                                </div>
                                <div class="search-icon col-1 ms-4">
                               
                                    <span class="icon">
                                        <i class="fa fa-search"></i>
                                    </span>
                                </div>
                
                            </div>
                            
                        </form>

                    </div>

                    <hr>
                <div class="calendar">
                    <ul class="list-group" id="list-group">

                    </ul>

                </div>
                    

                </div>
      
                <div class="row mt-3 ms-4 mb-4">
                    <div class="col-md-2">
                        <button type="button" id="clearButton" class="clearButton btn btn-outline-danger">Tüm todoları temizle</button>
                    </div>

                </div>
                </div>
            </div>
        </div>
    </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
